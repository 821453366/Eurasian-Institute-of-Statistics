            <div id="main_chart"></div>
            <script type="text/javascript">
                var myChart = echarts.init(document.getElementById("main_chart"));
                var option = {
                    title: {
                        text: '西安欧亚学院创课数据统计',
                        subtext: '每月统计量(单位/次)',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        data: ['大一学生', '大二学生', '大三学生', '大四学生', '代课老师']

                    series: [
                        {
                            name: '访问来源',

                                {value: 135, name: '大四学生'},
                                {value: 1548, name: '代课老师'}
                            ],

                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,

                                }

                        }
