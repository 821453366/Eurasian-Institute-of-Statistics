<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欧亚学院创课统计数据</title>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/china.js"></script>
    <script src="../js/jquery.min.js"></script>
    <link href="../css/eurisia_echar.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div id="Eurisia_body">
        <div class="main">
        <div class="main_his">
            <div id="main_Histogram"></div>
            <script type="text/javascript">
                // 树状图
                var myChart = echarts.init(document.getElementById("main_Histogram"));
                var option = {
                    title: {
                        text: '西安欧亚学院各分院创课平均访问总量统计',
                        subtext: '三四月份统计量(学院)'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['三月份', '四月份']
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            dataView: {show: true, readOnly: false},
                            magicType: {show: true, type: ['line', 'bar']},
                            restore: {show: true},
                            saveAsImage: {show: true}
                        }
                    },
                    calculable: true,
                    xAxis: [
                        {
                            type: 'category',
                            data: ['人居环境', '信息工程', '人文教育', '通识教育', '休闲管理', '高职', '会计', '艾德艺术', '文化传媒', '物流贸易', '金融']
                            //data: ['人居环境学院', '信息工程学院', '人文教育学院', '通识教育学院', '休闲管理学院', '高职学院', '会计学院', '艾德艺术设计学院', '文化传媒学院', '物流贸易学院', '金融学院', '12月']
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    series: [
                        {
                            name: '三月份',
                            type: 'bar',
                            //  data: [20, 49, 70, 232, 256, 767, 1356, 1622, 326, 200, 64, 33],
                           data: [657, 482, 465, 448, 427, 421, 318, 219, 207, 146, 142],
                            markPoint: {
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}
                                ]
                            },
                            markLine: {
                                data: [
                                    {type: 'average', name: '平均值'}
                                ]
                            }
                        },
                        {
                            name: '四月份',
                            type: 'bar',
                            data: [2303, 1394, 1654, 1561, 1712, 1706, 966, 866, 1133, 1127, 755],
                            markPoint: {
                                data: [
//                                    {name: '年最高', value: 1822, xAxis: 7, yAxis: 1822},
//                                    {name: '年最低', value: 23, xAxis: 11, yAxis: 23}
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}
                                ]
                            },
                            markLine: {
                                data: [
                                    {type: 'average', name: '平均值'}
                                ]
                            }
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script>
        </div>
</div>
</div>
</body>
</html>
